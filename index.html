<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="container">
        <div id="main">
            <div id="rates">
                <input type="number" class="rate" id="tvbaz" placeholder="ТВ баз.">
                <input type="number" class="rate" id="tvras" placeholder="ТВ расшир.">
                <input type="number" class="rate" id="tvras2" placeholder="ТВ рас. 2.0">
                <input type="number" class="rate" id="bit" placeholder="Мега БИТ">
                <input type="number" class="rate" id="hit" placeholder="Мега ХИТ">
                <input type="number" class="rate" id="max" placeholder="Мега МАКС">
            </div>
            <button id="btn">Для штатных сотрудников</button>
            <button id="btn2">По договору подряда</button>
            <div id="cash"></div>
        </div>
        <div id="footer">
            <img src="registered-trademark.png" alt="License" id="tm">
            <p id="text">Stanislav Vasiltsov. Gomel. 2022</p>
            <button id="btn3">Reset</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
